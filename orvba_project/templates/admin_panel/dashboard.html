{% extends 'admin_panel/base_admin.html' %}

{% block content %}
<h2>Admin Dashboard</h2>
<hr>
<div class="row">
    <div class="col-md-3">
        <div class="card text-white bg-primary mb-3">
            <div class="card-header">Total Users</div>
            <div class="card-body">
                <h1 class="card-title">{{ total_users }}</h1>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-white bg-success mb-3">
            <div class="card-header">Total Mechanics</div>
            <div class="card-body">
                <h1 class="card-title">{{ total_mechanics }}</h1>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-white bg-warning mb-3">
            <div class="card-header">Pending Approvals</div>
            <div class="card-body">
                <h1 class="card-title">{{ pending_approvals }}</h1>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-white bg-danger mb-3">
            <div class="card-header">Active Requests</div>
            <div class="card-body">
                <h1 class="card-title">{{ active_requests }}</h1>
            </div>
        </div>
    </div>
</div>
{% endblock %}
