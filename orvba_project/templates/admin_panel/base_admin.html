<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ORVBA Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'admin_dashboard' %}">ORVBA Admin Portal</a>
        <div class="d-flex">
            <span class="navbar-text me-3">Welcome, {{ request.user.username }}</span>
            <a href="/accounts/logout" class="btn btn-sm btn-outline-danger">Logout</a>
        </div>
    </div>
</nav>

<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-2">
            <div class="list-group">
                <a href="{% url 'admin_dashboard' %}" class="list-group-item list-group-item-action">Dashboard</a>
                <a href="{% url 'mechanic_list' %}" class="list-group-item list-group-item-action">Manage Mechanics</a>
                <a href="{% url 'admin_request_view' %}" class="list-group-item list-group-item-action">Monitor Requests</a>
            </div>
        </div>
        
        <div class="col-md-10">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info">{{ message }}</div>
                {% endfor %}
            {% endif %}
            
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

</body>
</html>
